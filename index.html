<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css stylesheet -->
    <link rel="stylesheet" href="./asset/css/style.css">

    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="wrapper">
            <div class="container">
                <div class="top" id="display">
                    0
                </div>
                <div class="bottom">
                    <div class="digit-btn">Ac</div>
                    <div class="digit-btn">x</div>
                    <div class="digit-btn">/</div>
                    <div class="digit-btn">*</div>
                    <div class="digit-btn">7</div>
                    <div class="digit-btn">8</div>
                    <div class="digit-btn">9</div>
                    <div class="digit-btn">-</div>
                    <div class="digit-btn">4</div>
                    <div class="digit-btn">5</div>
                    <div class="digit-btn">6</div>
                    <div class="digit-btn">+</div>
                    <div class="digit-btn">1</div>
                    <div class="digit-btn">2</div>
                    <div class="digit-btn">3</div>
                    <div class="digit-btn" style="grid-row: 4/6; grid-column: 4/5;">=</div>
                    <div class="digit-btn" style="grid-column: 1/3;">0</div>
                    <div class="digit-btn">.</div>
                </div>
            </div>
        </div>
    </main>

    <script src="./asset/js/index.js"></script>
</body>
</html>
